<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@3.0.1/modern-normalize.css">
    <link rel="stylesheet" href="/estilos.css">
    <link rel="stylesheet" href="../static/estilos.css">
    <title>📚 letterbookd</title>
</head>

<body>
    <aside>
        <h1>📚 letterbookd</h1>
        <span>links rápidos</span>
        <a href="/">página inicial</a>
        <a href="/livros/adicionar">adicionar livro</a>
        <a href="/lista">minha lista</a>
    </aside>
    <main>
        <form id="form-livro" th:action="@{/livros}" th:object="${livro}" method="post">
            <h2>➕ Adicionar livro</h2>

            <label for="titulo">Título:</label>
            <input type="text" placeholder="Título do livro" name="titulo" required>
            <label for="autor">Autor:</label>
            <input type="text" placeholder="Autor do livro" name="autor" required>
            <label for="descricao">Descrição:</label>
            <textarea title="Descrição" placeholder="Sinopse do livro" name="descricao"></textarea>
            <button type="submit">Adicionar</button>
        </form>
    </main>
</body>

</html>
